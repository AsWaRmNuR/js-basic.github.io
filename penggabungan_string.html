<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    const nama='aswar';
    const alamat='sulsel';
    const umur=23;
    //cara penggabungan string pertama
    let result1='nama '+nama+" alamat "+alamat+' umur '+umur;
    console.log(result1);
    //cara penggabungan string kedua
    let result2=`nama ${nama} alamat ${alamat} umur ${umur}`;
    console.log(result2);

    //membuat templating html
    let html= `<p>${nama}</p>  <b>${alamat}</b>   <i>${umur}</i>  `;
    console.log(html);
    
    </script>
    
</body>
</html>
