<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operetor</title>
</head>
<body>

    <script>
        let radius=10;
        let pi= 3.14;
        
        console.log(radius,pi,'=',radius*pi );
        console.log(radius,'% 3=', radius % 3);
        console.log(radius,'x 3=', radius * 3);
        console.log(radius,'+ 3=', radius + 3);
        console.log(radius,'- 3=', radius - 3);
        console.log(radius,'** 3  =', radius**3);

        // untuk penyumlahan perhitungan kita mulai dari operator (),**=operator perpangkatans,*,/,+,-,"
        console.log("untuk penyumlahan perhitungan kita mulai dari operator (),**,*,/,+,-,");
        var result =5*(3-10)**2;
        console.log('5*(3-10)**2 =',result);

     
        var n1=2;
        var n2=2;
        console.log(n1++,'++  hasilnya =',n1);   //Operator penjumlahan (increment)
        console.log(n2--,'--  hasilnya =',n2);   //Operator Pengurangan (decrement)

        //untuk pemberian nilai
        let nilai=10;
        // nilai -=1;
        // nilai +=1;
        // nilai /=1;
        nilai *=1;
        console.log('hasilnya',nilai);


    </script>
    
</body>
</html>
